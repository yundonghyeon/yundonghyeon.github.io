<!doctype html> <!-- selectbox(homework).html -->
<html>
<head>
<title>CPU</title>
</head>
<fieldset><legend>CPU</legend>
<div>
  <form name="form">
  <select name="test" onchange="changes(document.form.test.value)">
    <option value="">제조사</option>
    <option value="1">인텔</option>
    <option value="2">라이젠</option>
  </select><br/>
    <select name="test2">
    <option>시리즈</option>
  </select>
</form>
</div>
<script type="text/javascript">
  function changes(fr) {
    if(fr==1) {
    //뿌려줄값을 배열로정렬
    num = new Array("i3-8350k","i5-8600k","i7-8700k");
    vnum = new Array("1","2","3");
    } else if(fr==2) {
      num = new Array("AMD-7-1800X","AMD-7-1700X","AMD-5-1600X");
    vnum = new Array("1","2","3");
    }
    // 셀렉트안의 리스트를 기본값으로 한다..
  for(i=0; i<form.test2.length; i++) {
    form.test2.options[0] = null;
  }
    //포문을 이용하여 두번째(test2)셀렉트 박스에 값을 뿌려줍니당)
  for(i=0;i < num.length;i++) {
    document.form.test2.options[i] = new Option(num[i],vnum[i]);
  }
}

</script>
  <input type="reset" name="reset1" value="취소"/>
  </fieldset>
</html>
