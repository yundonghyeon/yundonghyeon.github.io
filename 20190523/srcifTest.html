<section><h4>연산자 예제 실습</h4>
<script>
var score=85, grade=undefined;
if (score>=90){	//조건(점수가 90이상)이 true이면 수행
 grade="A";
} else if (score>=80){	//조건(점수가 80이상)이 true이면 수행
grade="B";
} else if (score>=70){	//조건(점수가 0이상)이 true이면 수행
grade="C";
} else{	//위 조건이 아니면 수행
 grade="F";
}
document.write("grade=", grade, "<br/>");
 </script></section>
